<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>WINC Opdracht 12: HTML-CSS-Refresher</title>
  </head>
  <body>
    <header>
      <h1>Opdracht</h1>
      <p>Maak het volgende design na in HTML en CSS</p>
      <img
        src="./voorbeeld.png"
        alt="voorbeeld van wat er gemaakt moet worden"
        width="800px"
      />
    </header>
    <main>
      <p>hieronder mijn HTML/CSS variant:</p>
      <div class="flexcontainer">
        <div class="flex-item">
          <div class="flex-item-top">
            <img src="carla.png" alt="carla" class="avatar" />
            <h3>Carla Snepvangers</h3>

            <p class="status">Friends with Marijn</p>
            <p>Carla requested permission to view your contact details</p>
          </div>
          <div class="flex-item-bottom">
            <button class="approve">Approve</button>
            <button class="decline">Decline</button>
          </div>
        </div>
        <div class="flex-item">
          <div class="flex-item-top">
            <img src="marijn.png" alt="carla" class="avatar" />
            <h3>Marijn Pijnenborg</h3>
            <p class="status">New Member</p>
            <p>Marijn wants to add you to the group <b>best friends</b></p>
          </div>
          <div class="flex-item-bottom">
            <button class="approve">Approve</button>
            <button class="decline">Decline</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
